<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <form>
        <fieldset>

            <legend>Entre em contato</legend> <br>
            <strong><label>Assunto:</label></strong>
            <select name="cars" id="cars">
              <option>Suporte</option>
              <option>Sugestão</option>
              <option>Reclamação</option>
            </select> <br> <br>

            <strong><label>Nome completo:</label></strong> <br>
            <input type="text" placeholder="Informe seu nome"> <br> <br>

            <strong><label>E-mail:</label></strong> <br>
            <input type="email" placeholder="seuemail@email.com"> <br> <br>

            <strong><label>Mensagem:</label></strong> <br>
            <textarea cols="30" rows="10"></textarea> <br> <br>

            <input type="checkbox">
            <label>Autorizo receber novidades por e-mail.</label> <br> <br>

            <button type="submit">Enviar</button>
            
            

            
        </fieldset>

    </form>
</body>

</html>
